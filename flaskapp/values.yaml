# Default values for flaskapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: pwinnington/flask_app
  tag: latest
  pullPolicy: IfNotPresent

ports:
  port: 5000
  protocol: TCP
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: NodePort
  port: 5000
  targetPort: 5000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: 
   - secretName: flask-tls
     hosts:
       - chart-example.local

resources: 
   limits:
     cpu: 100m
     memory: 128Mi
   requests:
     cpu: 100m
     memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mysql:
  enabled: true
  mysqlDatabase: mydb
  initializaionFiles:
    db-seed.sql: |-
      CREATE DATABASE mydb;
      USE mydb;
      CREATE TABLE mytable(
          id INT NOT NULL AUTO_INCREMENT,
          message VARCHAR(255) NOT NULL,
          PRIMARY KEY(id)
      );
      INSERT INTO mytable(message) VALUES
          ('Hello World!'),
          ('foo'),
          ('bar')
      ;
